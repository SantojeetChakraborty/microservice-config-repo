server.port=8080

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=location-service
spring.cloud.gateway.routes[1].uri=lb://location-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/shops/**

spring.cloud.gateway.routes[2].id=membership-service
spring.cloud.gateway.routes[2].uri=lb://membership-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/membership/**
